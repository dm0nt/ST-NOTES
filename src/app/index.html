<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ST-NOTES</title>
  </head>

  <body>
    <!-- Menú lateral -->
    <div class="menu">
      <h1>Menu</h1>
    </div>

    <!-- Área de contenido principal -->
    <div class="content-area">
      <!-- Barra de navegación con búsqueda, opciones y perfil -->
      <div class="navbar">
        <input type="text" placeholder="Área de búsqueda" class="searchbar" />
        <div class="otros-container">Otros</div>
        <div class="profile-icon"></div>
      </div>

      <!-- Sección para visualización de libros -->
      <div class="books-display">
        <h2>Visualización de libros</h2>

        <!-- Sistema de tres columnas -->
        <div class="books-columns">
          <!-- Columna 1 -->
          <div class="books-column">
            <h3>Categoría 1</h3>
            <div class="book-card">
              <div class="book-title">Libro 1</div>
              <div class="book-author">Autor 1</div>
            </div>
          </div>

          <!-- Separador vertical -->
          <div class="column-divider"></div>

          <!-- Columna 2 -->
          <div class="books-column">
            <h3>Categoría 2</h3>
            <!-- Sin libros -->
          </div>

          <!-- Separador vertical -->
          <div class="column-divider"></div>

          <!-- Columna 3 -->
          <div class="books-column">
            <h3>Categoría 3</h3>
            <!-- Sin libros -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
